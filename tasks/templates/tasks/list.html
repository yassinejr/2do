<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
</head>
<body>
    <div class="jumbotron">
        <div class="center-column">
            <h1 class="display-4"> Welcome to your ToDo app</h1>
            <hr class="my-4">
            <button type="button" class="btn btn-primary">
                remaining tasks <span class="badge badge-light">{{todo}}</span>
            </button>
            <br>
            <br>
            <form method="POST" action="/">
                {% csrf_token %}
                {{form.title}}
                <input type="submit" value="Create Task" >
            </form>
            <br>
            {% for t in tasks %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <a class="btn btn-info btn-sm" href="{% url 'update_task' t.id %}" role="button">Update</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'delete_task' t.id %}" role="button">Delete</a>
                        {% if t.status == True %}
                        <strike>{{t}}</strike>
                        {% else %}
                        <span>{{t}}</span>
                        {% endif %}
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
<style>
.center-column{
        width:600px;
        margin:20px auto;
        padding:20px;
        background-color : #33ffa5;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

.jumbotron{
    background-color: #eefab8;
}
</style>
